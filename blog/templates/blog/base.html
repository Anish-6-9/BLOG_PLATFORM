<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Base</title>
    {% endblock title %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand"><font color: 'aqua'>Blog</font></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              {% if user.is_authenticated %}
                
                  <li class="nav-item">
                    <a class="nav-link  active" href="{% url 'profile' %}">Profile</a>
                  </li>
                
              {% endif %}
            </ul>
            <form class="d-flex" role="search" method="GET" action="{% url 'search' %}">
              {% csrf_token %}

              {% if user.is_authenticated %}
              
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
              <button class="btn btn-success" type="submit">Search</button>
              <button class="btn btn-danger" type="submit"><a href="{% url 'log_out' %}" style="text-decoration: none;">Logout</a></button>
              {% else %}
              <button class="btn btn-danger" type="submit"><a href="{% url 'register' %}" style="text-decoration: none;">Register</a></button>
              {% endif %}
            </form>
          </div>
        </div>
      </nav>

      {% block content %}
      {% endblock content %}
</body>
</html>
