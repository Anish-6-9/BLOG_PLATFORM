{% extends 'blog/base.html' %}

{% load static %}

{% block title %}
<title>Register</title>
<link rel="stylesheet" href="{% static 'blog/css/register.css' %}" >
{% endblock title %}

{% block content %}
<div id="registration-container">
    <form class="fo" action="register" method="POST">
        {% csrf_token %}
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
        
        <label>Gender:</label>
        <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>


        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        {% for u in er %}
            <div><font color="red">{{u}}</font></div>
        {% endfor %}

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>


        <button class="bu" type="submit">Register</button>
        <h4>Or <a href="{% url 'log_in' %}" style="text-decoration: none;">Already have an account</a></h4>
    </form>
</div>
{% endblock content %}
